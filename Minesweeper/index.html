<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">

        <section id="top-bar">
            <div id="mine-count">
                <button>
                    <i class="fas fa-bomb"></i>
                    <label id="mines-left">0</label>
                </button>
            </div>
            <div id="countdown">
                <label>
                    <!-- countdown timer is built in JavaScript -->
                </label>
            </div>
            <div id="flag-icon">
                <button onclick="setRightClick()" class="fas fa-flag"></button>
            </div>
        </section>

            <section id="game-board">
                <div id="minesweeper" oncontextmenu="return false;">
                    <table>
                        <!-- game board is built in JavaScript -->
                    </table>
                </div>
            </section>

        <section id="bot-bar">
            <button onclick="setLevel(1)">Beginner</button>
            <button onclick="setLevel(2)">Intermediate</button>
            <button onclick="setLevel(3)">Expert</button>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
