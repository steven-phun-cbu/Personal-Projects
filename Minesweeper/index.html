<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">

        <section id="top-bar">
            <div id="mine-count">
                <button>
                    <i class="fas fa-bomb"></i>
                    <label id="mines-left">0</label>
                </button>
            </div>
            <div id="countdown">
                <label>00:00</label>
            </div>
        </section>

        <div oncontextmenu="javascript:getRightClick(); return false;">
            <section id="minesweeper">
                <table>
                    <!-- game board is built in JavaScript -->
                </table>

            </section>
        </div>

        <section id="bot-bar">
            <button onclick="setLevel(1)">Beginner</button>
            <button onclick="setLevel(2)">Intermediate</button>
            <button onclick="setLevel(3)">Expert</button>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
