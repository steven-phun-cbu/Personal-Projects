<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="content">
            <section class="top-bar">
                <button><i class="fas fa-bomb"></i></button>
                <button id="mines-left">100</button>
                <label>"Timer"</label>
                <button><i class="fas fa-flag"></i></button>
                <button><i class="fas fa-question"></i></button>
            </section>
            <section class="minesweeper">
                <table>
                    <!-- grid is built in JavaScript -->
                </table>
            </section>
            <section class="bot-bar">
                <button>Beginner</button>
                <button>Intermediate</button>
                <button>Expert</button>
            </section>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
