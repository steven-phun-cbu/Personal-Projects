<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>School Schedule Maker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="wrapper">
    <section id="top-bar">
        <label> Schedule Maker </label>
        <label id="title"><input type="text" placeholder="Schedule Title"> </label>
        <button><i class="fas fa-cog"></i></button>
    </section>

    <section id="content">
        <div id="options">
            <button> Add Item </button>
            <button> Edit Item </button>
            <button> Delete Item </button>
            <button> Save Image </button>
            <button> Print </button>
            <button> Export </button>
            <button> Import </button>
            <button> New Schedule </button>

        </div>

        <div id="schedule">
            <table>
                <tr id="mon-sun">
                    <td> <!-- empty cell --> </td>
                    <td> Monday </td>
                    <td> Tuesday </td>
                    <td> Wednesday </td>
                    <td> Thursday </td>
                    <td> Friday </td>
                    <td> Saturday </td>
                    <td> Sunday </td>
                </tr>
            </table>
        </div>


    </section>
</div>

<script src="script.js"></script>
</body>
</html>
