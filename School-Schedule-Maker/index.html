<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>School Schedule Maker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="wrapper">
    <section id="schedule">
        <table>
            <tr id="week">
                <td> <!-- empty cell --> </td>
                <td> Sunday </td>
                <td> Monday </td>
                <td> Tuesday </td>
                <td> Wednesday </td>
                <td> Thursday </td>
                <td> Friday </td>
                <td> Saturday </td>
            </tr>
        </table>
    </section>
</div>

<script src="script.js"></script>
</body>
</html>
