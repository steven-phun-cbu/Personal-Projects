<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Course Schedule Maker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="wrapper">
    <section id="top-bar">
        <label> Schedule Maker </label>
        <label id="schedule-title"><input placeholder="Schedule Title"> </label>
        <button><i class="fas fa-cog"></i></button>
    </section>

    <section id="options">
        <button><i class="far fa-calendar-alt"></i> New </button>
        <button><i class="fas fa-file-upload"></i> Import </button>
        <button><i class="fas fa-file-download"></i> Export </button>
        <button><i class="fas fa-print"></i> Print </button>
        <button><i class="far fa-save"></i> Save </button>
        <button><i class="fas fa-trash"></i> Delete </button>
        <button><i class="fas fa-pencil-alt"></i> Edit </button>
        <button onclick="add()"><i class="fas fa-plus"></i> Add </button>
    </section>

    <section id="schedule">
        <table>
            <!-- table is build in JavaScript -->
        </table>
    </section>

    <!-- modal -->
    <section class="modal">
        <form id="add-modal">
            <label id="course-title"><input placeholder="Course Title" required></label>
            <div id="meeting-time">
                <label>Mon<input type="checkbox"></label>
                <label>Tue<input type="checkbox"></label>
                <label>Wed<input type="checkbox"></label>
                <label>Thu<input type="checkbox"></label>
                <label>Fri<input type="checkbox"></label>
                <label>Sat<input type="checkbox"></label>
                <label>Sun<input type="checkbox"></label>
            </div>
            <div id="start-time">
                <label> Start Time </label>
                <label> <input placeholder="HH"> : <input placeholder="MM"></label>

                <div class="am-pm">
                    <input type="radio" id="start-am" name="am/pm" value="am">
                    <label for="start-am"> AM </label>
                    <input type="radio" id="start-pm" name="am/pm" value="am">
                    <label for="start-pm"> PM </label>
                </div>

            </div>

            <div id="end-time">
                <label> End Time </label>
                <label> <input placeholder="HH"> : <input placeholder="MM"></label>

                <div class="am-pm">
                    <input type="radio" id="end-am" name="am/pm" value="am">
                    <label for="end-am"> AM </label>
                    <input type="radio" id="end-pm" name="am/pm" value="am">
                    <label for="end-pm"> PM </label>
                </div>

            </div>

            <label><input type="submit" value="Add Course"></label>
        </form>
    </section>

    <section class="overlay"></section>

</div>

<script src="script.js"></script>
</body>
</html>
