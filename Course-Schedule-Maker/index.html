<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Course Schedule Maker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="wrapper">
    <section id="top-bar">
        <label> Schedule Maker </label>
        <label id="title"><input type="text" placeholder="Schedule Title"> </label>
        <button><i class="fas fa-cog"></i></button>
    </section>

    <section id="content">
        <div id="options">
            <button><i class="fas fa-plus"></i> Add </button>
            <button><i class="fas fa-pencil-alt"></i> Edit </button>
            <button><i class="fas fa-trash"></i> Delete </button>
            <button><i class="far fa-save"></i> Save </button>
            <button><i class="fas fa-print"></i> Print </button>
            <button><i class="fas fa-file-download"></i> Export </button>
            <button><i class="fas fa-file-upload"></i> Import </button>
            <button><i class="far fa-calendar-alt"></i> New </button>

        </div>

        <div id="schedule">
            <table>
                <!-- table is build in JavaScript -->
            </table>
        </div>


    </section>
</div>

<script src="script.js"></script>
</body>
</html>
