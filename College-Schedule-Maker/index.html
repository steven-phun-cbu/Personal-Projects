<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Course Schedule Maker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="wrapper">
    <section id="top-bar">
        <label> Schedule Maker </label>

        <form onkeydown="getScheduleTitle();" onsubmit="return false;">
            <label><input id="header-input" placeholder="Schedule Title"></label>
        </form>
    </section>

    <section id="options">
        <button onclick="print();"><i class="fas fa-print"></i> Print </button>
        <button onclick="save();"><i class="far fa-save"></i> Save </button>
        <button onclick="remove();"><i class="fas fa-trash"></i> Delete </button>
        <button onclick="edit();"><i class="fas fa-pencil-alt"></i> Edit </button>
        <button onclick="add();"><i class="fas fa-plus"></i> Add </button>
    </section>

    <section id="schedule-header">
        <label> <!-- empty for indent --> </label>
        <h1> Untitled <!-- title built in JavaScript as user input a title --> </h1>
    </section>

    <section id="schedule" class="scroll-box">
        <table>
            <!-- table is build in JavaScript -->
        </table>
    </section>

    <!-- modal -->
    <section id="modal-forms">
        <div id="add-modal" class="modal" >

            <form class="global-form" onsubmit="exit(this); return false;">
                <label id="add-form-title"> <!-- title built in JavaScript --> </label>
                <label><input type="submit" class="submit-button" value="X"></label>
            </form>

            <form id="add-form" onsubmit="addSubmit(); return false;">
                <label><input id="course-title" placeholder="Course Title" required></label>

                <div id="meeting-time">
                    <div><p>Mon</p><label><input id="mon-checkbox" type="checkbox"></label></div>
                    <div><p>Tue</p><label><input id="tue-checkbox" type="checkbox"></label></div>
                    <div><p>Wed</p><label><input id="wed-checkbox" type="checkbox"></label></div>
                    <div><p>Thu</p><label><input id="thu-checkbox" type="checkbox"></label></div>
                    <div><p>Fri</p><label><input id="fri-checkbox" type="checkbox"></label></div>
                    <div><p>Sat</p><label><input id="sat-checkbox" type="checkbox"></label></div>
                    <div><p>Sun</p><label><input id="sun-checkbox" type="checkbox"></label></div>
                </div>

                <div id="checkbox-required"><p>*At least one day must be selected.</p></div>

                <div id="start-time">
                    <label class="time-text"> Start Time </label>
                    <label>
                        <input id="start-hour" placeholder="HH" pattern="[2-9]|1[0-2]?" required> :
                        <input id="start-minute" placeholder="MM" pattern="[0-5][0-9]" required>
                    </label>

                    <div class="am-pm">
                        <input type="radio" id="start-am" name="start-am/pm" checked>
                        <label for="start-am"> AM </label>
                        <input type="radio" id="start-pm" name="start-am/pm">
                        <label for="start-pm"> PM </label>
                    </div>

                </div>

                <div id="end-time">
                    <label class="time-text"> End Time </label>
                    <label>
                        <input id="end-hour" placeholder="HH" pattern="[2-9]|1[0-2]?" required> :
                        <input id="end-minute" placeholder="MM" pattern="[0-5][0-9]" required>
                    </label>

                    <div class="am-pm">
                        <input type="radio" id="end-am" name="end-am/pm" checked>
                        <label for="end-am"> AM </label>
                        <input type="radio" id="end-pm" name="end-am/pm">
                        <label for="end-pm"> PM </label>
                    </div>

                </div>
                <!-- button value is built in JavaScript -->
                <label><input id="add-form-submit" type="submit" class="submit-button" value=""></label>
            </form>
        </div>

        <div id="edit-modal" class="modal" >
            <form class="global-form" onsubmit="exit(this); return false;">
                <label id="edit-form-title"> Edit a Course </label>
                <label><input type="submit" class="submit-button" value="X"></label>
            </form>

            <div id="edit-course" class="display-course">
                <!-- displaying each course is built in JavaScript -->
            </div>

            <form onsubmit="editSubmit(); return false;">
                <label><input type="submit" class="submit-button" value="Edit Course"></label>
            </form>
        </div>

        <div id="delete-modal" class="modal" >
            <form class="global-form" onsubmit="exit(this); return false;">
                <label> Delete a Course </label>
                <label><input type="submit" class="submit-button" value="X"></label>
            </form>

            <div id="delete-course" class="display-course">
                <!-- displaying each course is built in JavaScript -->
            </div>

            <form onsubmit="deleteSubmit(); return false;">
                <label><input id="edit-form-submit" type="submit" class="submit-button" value="Delete Course"></label>
            </form>
        </div>
    </section>

    <section class="overlay"></section>

</div>

<script src="script.js"></script>
</body>
</html>
