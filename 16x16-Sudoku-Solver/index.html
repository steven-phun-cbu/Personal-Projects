<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sudoku</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">

    <section id="menu-bar">
      <button onclick="makeCustomBoard()"><i class="fas fa-plus"></i> CUSTOM BOARD </button>
      <button onclick="newGame()">NEW GAME <i class="fas fa-redo-alt"></i></button>
    </section>

    <section id="stopwatch">
      <p>0S</p>
    </section>

    <section id="sudoku">
      <table>
        <!-- table is built in JavaScript -->
      </table>
    </section>

    <section id="keypad">
      <!-- keypad 0-9 and A-F is built in JavaScript -->
    </section>

    <section id="options">
      <button onclick="restartGame()"><i class="fas fa-undo-alt"></i> RESTART</button>
      <button onclick="validate()"><i class="fas fa-check"></i> VALIDATE</button>
      <button onclick="solve()"><i class="fas fa-search"></i> SOLVE</button>
      <button onclick="erase()"><i class="fas fa-eraser"></i> ERASE</button>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
