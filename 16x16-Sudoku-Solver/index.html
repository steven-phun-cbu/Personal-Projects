<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="container">
      </div>
    </header>
    <div class="content">
      <section id="play-area">
        <div id="title-group">
          <h1>Let's Play Sudoku!</h1>
          <div id="new-game">
            <button onclick="newGame()">New Game</button>
          </div>
        </div>
        <div id="sudoku">
          <table></table> <!-- sudoku grid built in script.js-->
        </div>
        <div id="buttons">
          <div id="keypad">
            <table>
              <tr class="button-group">
                <td onclick="buttonInput(0)">0</td>
                <td onclick="buttonInput(1)">1</td>
                <td onclick="buttonInput(2)">2</td>
                <td onclick="buttonInput(3)">3</td>
                <td onclick="buttonInput(4)">4</td>
                <td onclick="buttonInput(5)">5</td>
                <td onclick="buttonInput(6)">6</td>
                <td onclick="buttonInput(7)">7</td>
              </tr>
              <tr class="button-group">
                <td onclick="buttonInput(8)">8</td>
                <td onclick="buttonInput(9)">9</td>
                <td onclick="buttonInput(10)">A</td>
                <td onclick="buttonInput(11)">B</td>
                <td onclick="buttonInput(12)">C</td>
                <td onclick="buttonInput(13)">D</td>
                <td onclick="buttonInput(14)">E</td>
                <td onclick="buttonInput(15)">F</td>
              </tr>
            </table>
          </div>
          <div id="function-pad">
            <div id="edit">
              <table>
                <tr>
                  <td>Notes</td>
                  <td onclick="remove()">Erase</td>
                </tr>
              </table>
            </div>

            <div id="solve">
              <table>
                <tr>
                  <td onclick="getSolution()">Solve</td>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </section>
    </div>
    <footer>
    </footer>
    <script src="script.js"></script>
  </div>
</body>
</html>
