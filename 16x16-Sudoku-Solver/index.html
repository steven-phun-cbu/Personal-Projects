<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="container">
      </div>
    </header>
    <div class="content">
      <section id="play-area">
        <div id="title-group">
          <h1>Let's Play Sudoku!</h1>
          <div id="new-game">
            <button onclick="setNewGame()">New Game</button>
          </div>
        </div>
        <div id="sudoku">
          <table></table> <!-- sudoku grid built in script.js-->
        </div>
        <div id="buttons">
          <div id="keypad">
            <div class="button-group">
              <button onclick="buttonInput(0)">0</button>
              <button onclick="buttonInput(1)">1</button>
              <button onclick="buttonInput(2)">2</button>
              <button onclick="buttonInput(3)">3</button>
              <button onclick="buttonInput(4)">4</button>
              <button onclick="buttonInput(5)">5</button>
              <button onclick="buttonInput(6)">6</button>
              <button onclick="buttonInput(7)">7</button>
            </div>
            <div class="button-group">
              <button onclick="buttonInput(8)">8</button>
              <button onclick="buttonInput(9)">9</button>
              <button onclick="buttonInput(10)">A</button>
              <button onclick="buttonInput(11)">B</button>
              <button onclick="buttonInput(12)">C</button>
              <button onclick="buttonInput(13)">D</button>
              <button onclick="buttonInput(14)">E</button>
              <button onclick="buttonInput(15)">F</button>
            </div>
          </div>
          <div id="function-pad">
            <div class="function-pad-group">
              <button class="note-button" onclick="getNotes()">Notes</button>
              <button onclick="remove()">Erase</button>
            </div>
            <div>
              <button onclick="getSolution()">Solve</button>
            </div>
          </div>
        </div>
      </section>
    </div>
    <footer>
    </footer>
    <script src="script.js"></script>
  </div>
</body>
</html>
